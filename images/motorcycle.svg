<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-400 -400 800 800">
    <style>
        .wheel {
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    
    <g class="wheel">
        <!-- Outer circle -->
        <circle cx="0" cy="0" r="300" 
                fill="none" 
                stroke="white" 
                stroke-width="8"/>
        
        <!-- Inner circle -->
        <circle cx="0" cy="0" r="280" 
                fill="none" 
                stroke="white" 
                stroke-width="4"/>
        
        <!-- Center -->
        <circle cx="0" cy="0" r="50" 
                fill="none" 
                stroke="white" 
                stroke-width="6"/>
        
        <!-- Spokes -->
        <line x1="-280" y1="0" x2="280" y2="0" 
              stroke="white" 
              stroke-width="6"/>
        <line x1="0" y1="-280" x2="0" y2="280" 
              stroke="white" 
              stroke-width="6"/>
        <line x1="-198" y1="-198" x2="198" y2="198" 
              stroke="white" 
              stroke-width="6"/>
        <line x1="-198" y1="198" x2="198" y2="-198" 
              stroke="white" 
              stroke-width="6"/>
    </g>
</svg>
